<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Thanks Tony!</title>
<link href="./css/main.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script>
$(document).ready(function () {
    $.ajax({
        type: "GET",
        url: "fb.xml",
        dataType: "xml",
        success: xmlParser
    });
});

function xmlParser(xml) {
    $('#load').fadeOut();

    $(xml).find("fb").each(function () {
       var jsonp = 'https://graph.facebook.com/'+ $(this).find("id").text();
       $.getJSON(jsonp, function(data) {
          $(".main").append('<div class="person"><a href="https://facebook.com/' + data.id +'" target="_blank" style=" background-image:url(https://graph.facebook.com/'+ data.id +'/picture?width=200&height=200)"><span>' + data.name + '</span></a></div>');
          $(".book").fadeIn(1000);
        });
    });
}
</script>

</head>
<body>

<div class="main">
<img id="top_img" src="./img/top.jpg" />
<img id="tony" src="./img/tony.jpg" />
<div align="center" class="loader"><img src="loader.gif" id="load" width="16" height="11" align="absmiddle"/></div>
<div class="footer"></div>
</div>

<div class="clear"></div>

</div>
</body>
</html>
